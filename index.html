<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permintaan Maaf</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Menggunakan font Poppins */
            background-color: #f0f2f5; /* Warna latar belakang abu-abu muda */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .maaf-card {
            background-color: #ffffff; /* Latar belakang kartu putih */
            border-radius: 15px; /* Sudut membulat */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Bayangan lembut */
            padding: 40px;
            max-width: 500px;
            text-align: center;
            color: #333; /* Warna teks gelap */
            position: relative;
            overflow: hidden; /* Untuk efek dekorasi */
        }

        .maaf-card::before { /* Dekorasi di sudut */
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            width: 80px;
            height: 80px;
            background-color: #ffcccc; /* Warna pink muda */
            border-radius: 50%;
            opacity: 0.7;
            filter: blur(10px);
        }

        .maaf-card::after { /* Dekorasi di sudut lain */
            content: '';
            position: absolute;
            bottom: -20px;
            right: -20px;
            width: 100px;
            height: 100px;
            background-color: #ccffcc; /* Warna hijau muda */
            border-radius: 50%;
            opacity: 0.7;
            filter: blur(10px);
        }

        .maaf-card h1 {
            color: #e74c3c; /* Warna judul merah */
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 2em;
        }

        .maaf-card p {
            line-height: 1.8;
            font-size: 1.1em;
            margin-bottom: 25px;
        }

        .button-container {
            margin-top: 30px;
        }

        .action-button {
            background-color: #e74c3c; /* Warna tombol merah */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-size: 1.05em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none; /* Jika Anda menjadikannya link */
            display: inline-block;
        }

        .action-button:hover {
            background-color: #c0392b; /* Warna tombol lebih gelap saat hover */
            transform: translateY(-2px); /* Efek sedikit terangkat */
        }
    </style>
</head>
<body>
    <div class="maaf-card">
        <h1>di terima yaa</h1>
        <p>Hei, aku cuma mau minta maaf kalau  bikin risih,
            khususnya soal ajakan call itu. Beneran nggak ada niat bikin kamu nggak nyaman. Aku hargai 
            perasaan kamu dan mulai sekarang bakal lebih hati-hati. Semoga kita tetap bisa ngobrol dengan
            santai kayak biasanya. Makasih udah baca.</p>
        <div class="button-container">
           
    </div>
</body>
</html>
